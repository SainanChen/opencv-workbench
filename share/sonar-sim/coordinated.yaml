time_step: 0.05
time_end: 8

traj_threshold: 0.002

display_plot: true

# x - East = 0 degrees
# y - North = 90 degrees
# Heading in degrees

# Can only use one sensor for now
# Sensor has to be first element in list

entities:
- type: sensor
  id: 0  
  position: [0, 0, 0]
  heading: 0
  motion: roomba  
  control_input: [0.0, 0.0]  # [left, right]
  sonar_noise: 0.0
  sonar_range: 20.0

- type: unknown
  id: 1
  position: [15, 0, 0]
  heading: 90
  motion: cart
  control_input: [0.3, 0]

- type: unknown
  id: 2
  position: [5, 0, 0]
  heading: 90
  motion: cart
  control_input: [0, 0]

- type: unknown
  id: 3
  position: [5, 1, 0]
  heading: 90
  motion: cart
  control_input: [0, 0]

- type: unknown
  id: 4
  position: [10, 1, 0]
  heading: -90
  motion: cart
  control_input: [1, 0.5]

- type: unknown
  id: 5
  position: [12, 1, 0]
  heading: -90
  motion: cart
  control_input: [1, 0.5]

- type: unknown
  id: 6
  position: [9, 2, 0]
  heading: -90
  motion: cart
  control_input: [1, 0]
