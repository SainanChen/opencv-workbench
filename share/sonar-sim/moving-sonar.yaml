entities:
- type: sensor
  id: 0  
  position: [0, 0, 0]
  heading: 0
  motion: roomba
  input_sequence:
  - time: 0
    control_input: [0.05, -0.05]  # [left, right]
  - time: 1
    control_input: [-0.05, 0.05]  # [left, right]               
  - time: 2
    control_input: [0.05, -0.05]  # [left, right]
  sonar_noise: 0.0 #0.02
  sonar_range: 20.0

- type: unknown
  id: 2
  position: [15, 1, 0]
  heading: 90
  motion: cart
  control_input: [0, 0]

- type: unknown
  id: 3
  position: [10, -3, 0]
  heading: -90
  motion: cart
  control_input: [0, 0]

- type: unknown
  id: 4
  position: [4, -1, 0]
  heading: -90
  motion: cart
  control_input: [0, 0]
